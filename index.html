        // Función para obtener el día actual (1 a 30)
        function getCurrentDay() {
            const startDate = new Date('2025-01-23'); // Fecha de inicio (reemplaza con la fecha en la cual inicie el contador se actualiza segun la hora UTC (Coordinated Universal Time))
            const today = new Date();
            const difference = today - startDate;
            return Math.floor(difference / (1000 * 60 * 60 * 24)) + 1;
        }

        const currentDay = getCurrentDay();

        // Importar el CSS específico del día 
        if (currentDay === 1) {
            document.write('<link rel="stylesheet" href="Dia1/styledia1.css">');
        }
        if (currentDay === 2) {
            document.write('<link rel="stylesheet" href="Dia2/styledia2.css">');

         if (currentDay === 8) {
